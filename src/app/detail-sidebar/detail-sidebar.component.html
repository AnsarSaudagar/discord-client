<div class="h-full w-60 bg-[#2A2D31] relative">
    <div class="text-[#939BA4] h-[50px] max-h-[60px] p-3 border border-transparent border-b-[#1F2023]">
        <p class="bg-[#1E1F22] px-2 py-1 rounded text-sm">Find or start a conversation</p>
    </div>
    <div class="p-2">
        <div (click)="onClickFriends()"
            class="friend-tab flex items-center hover:bg-[#3F4248] hover:text-white p-3 rounded cursor-pointer">
            <img class="" src="../../assets/icons/friends.svg" alt="">
            <p class="text-[#939BA4] text-[15px] pl-3 ">Friends</p>
        </div>
        <div class="direct-head flex justify-between items-center p-3">
            <p class=" text-[#939BA4] text-xs font-medium hover:text-white hover:cursor-default">DIRECT MESSAGES</p>
            <svg class="cursor-pointer w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#939BA4" viewBox="0 0 24 24">
                <path stroke="#939BA4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 12h14m-7 7V5" />
            </svg>
        </div>
    </div>
    <div>
        @for (chat of chats; track $index) {
        <div (click)="onClickChat(chat.message_id, chat.other_user_id)"
            class="chat-user px-2 m-auto h-10 w-[90%] cursor-pointer hover:bg-[#404147] hover:rounded-lg flex items-center">
            <div [ngStyle]="{'background-color': chat.profilePictureColor}"
                class="h-7 w-7 rounded-full flex items-center justify-center">
                <img class=" h-[70%] " src="../../assets/images/dicord_icon.svg" alt="">
            </div>
            <div class="text-white ml-4">
                <p class="text-sm font-semibold">{{chat.username}}</p>
            </div>
            <div class="flex-[1]"></div>
            <div class="chat-cross flex gap-2">
                <div class="cross-btn h-8 w-8 rounded-full hidden items-center justify-center">
                    <svg class="cross-svg h-4  " aria-hidden="true" width="20" height="20" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke="#B5BAC0" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18 17.94 6M18 18 6.06 6" />
                    </svg>
                </div>
            </div>
        </div>
        }
    </div>
    <div class="h-12 w-full bg-[#232428] absolute bottom-0">
        <div class="chat-user flex items-center h-full w-full ">
            <div [ngStyle]="{'background-color': profileColor}" class=" h-7 w-7 rounded-full flex items-center justify-center ml-2">
                <img  class=" h-[70%] " src="../../assets/images/dicord_icon.svg" alt="">
            </div>
            <div class="text-white ml-3">
                <p class="text-sm font-semibold">{{profileName}}</p>
            </div>
            <div class="flex-[1]"></div>
        </div>
    </div>
</div>
