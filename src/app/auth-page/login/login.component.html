<div class="h-full w-full bg-[#303338] flex flex-col items-center pt-6 overflow-auto rounded-[3px] lg:animate-fadeSlideIn">
    <img id="logo" class="lg:hidden" src="../../assets/images/discord_logo.svg" alt="">
    <h1 class="text-white text-2xl font-medium mt-5">Welcome Back</h1>
    <p class="text-[15px] text-[#B5BAC0]">We're so excited to see you again!</p>
    <form class="w-full px-6 mt-3">
        <div class="w-full ">
            <label for="email-input" class="font-semibold  text-xs text-[#B5BAC0]">
                EMAIL OR PHONE NUMBER
                <span class="text-[#FA767A]">*</span>
            </label>
            <input id="email-input"
                class="bg-[#1E1F22] text-sm text-white focus:ring-0 block border-none w-full rounded-[4px] mt-2"
                type="text">
        </div>

        <div class="w-full mt-4">
            <label for="password-input" class="font-semibold  text-xs text-[#B5BAC0]">
                PASSWORD
                <span class="text-[#FA767A]">*</span>
            </label>
            <input id="password-input"
                class="bg-[#1E1F22] text-sm text-white focus:ring-0 block border-none w-full rounded-[4px] mt-2"
                type="password">
        </div>

        <button class="bg-[#5765F2] text-white w-full mt-4 h-10 rounded-[3px]">Log In</button>
        <p class="text-[#B5BAC0] text-xs mt-4">Need an account? <span
                class="text-[#04A9FB] hover:underline cursor-pointer" (click)="onClickRegister()">Register </span>
        </p>
    </form>
</div>
