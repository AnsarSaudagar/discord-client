<div
    class="h-full w-full bg-[#303338] flex flex-col items-center pt-6 overflow-auto rounded-[3px] lg:animate-fadeSlideIn relative">
    <img id="logo" class="lg:hidden" src="../../assets/images/discord_logo.svg" alt="">
    @if (errorMessage.length > 0) {
    <div id="alert-2"
        class="lg:animate-fadeSlideIn flex w-[80%] absolute top-5 items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 :bg-gray-800 dark:text-red-400"
        role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-medium">
            {{errorMessage}}
        </div>
        <button type="button" (click)="errorMessage = ''"
            class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
            data-dismiss-target="#alert-2" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
    }

    @if (registered) {
        <div class=" w-[80%] flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 lg:animate-fadeSlideIn absolute"
            role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">Info</span>
            <div>
                <span class="font-medium">Successfully Registered</span> 
            </div>
        </div>
    }
    <h1 class="text-white text-2xl font-medium mt-5">Create an account</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onContinue()" class="w-full px-6 mt-3">
        <div class="w-full ">
            <label [ngStyle]="{color: getValidationCondition('email') ? '#FA767A' : '#B5BAC0' }" for="email-input"
                class="font-semibold  text-xs text-[#B5BAC0]">
                EMAIL
                @if (getValidationCondition('email')) {
                <span class="italic">- Required</span>
                } @else{
                <span class="text-[#FA767A]">*</span>
                }
            </label>
            <input id="email-input"
                class="bg-[#1E1F22] text-sm text-white focus:ring-0 block border-none w-full rounded-[4px] mt-2"
                type="text" formControlName="email">
        </div>
        <div class="w-full mt-4">
            <label for="name-input" class="font-semibold  text-xs text-[#B5BAC0]">
                DISPLAY NAME
            </label>
            <input id="name-input"
                class="bg-[#1E1F22] text-sm text-white focus:ring-0 block border-none w-full rounded-[4px] mt-2"
                type="text" formControlName="display_name">
        </div>
        <div class="w-full mt-4">
            <label for="username-input" [ngStyle]="{color: getValidationCondition('username') ? '#FA767A' : '#B5BAC0' }"
                class="font-semibold  text-xs text-[#B5BAC0]">
                USERNAME
                @if (getValidationCondition('username')) {
                <span class="italic">- Required</span>
                }@else{
                <span class="text-[#FA767A]">*</span>
                }
            </label>
            <input id="username-input"
                class="bg-[#1E1F22] text-sm text-white focus:ring-0 block border-none w-full rounded-[4px] mt-2"
                type="text" formControlName="username">
        </div>
        <div class="w-full mt-4">
            <label [ngStyle]="{color: getValidationCondition('password') ? '#FA767A' : '#B5BAC0' }" for="password-input"
                class="font-semibold  text-xs text-[#B5BAC0]">
                PASSWORD
                @if (getValidationCondition('password')) {
                <span class="italic">- {{signupForm.get('password')?.errors?.['minlength'] ? 'Password should be greater
                    then 4 letters' : "Required"}}</span>
                } @else{
                <span class="text-[#FA767A]">*</span>
                }
            </label>
            <input id="password-input"
                class="bg-[#1E1F22] text-sm text-white focus:ring-0 block border-none w-full rounded-[4px] mt-2"
                type="password" formControlName="password">
        </div>
        <div class="w-full mt-4">
            <label for="dob-input" class="font-semibold block text-xs text-[#B5BAC0]">
                DATE OF BIRTH
                <span class="text-[#FA767A]">*</span>
            </label>

            <button id="dropdownDividerButton" data-dropdown-toggle="dropdownDivider"
                class="text-white bg-[#1E1F22] focus:outline-none  font-medium rounded-[4px] text-sm px-5 py-2.5 text-center inline-flex items-center  mt-3"
                type="button">Month<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                </svg>
            </button>

            <div id="dropdownDivider"
                class="z-10 hidden  divide-y divide-gray-100 rounded-lg shadow  dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 bg-[#1E1F22] text-sm text-white" aria-labelledby="dropdownDividerButton">
                    <li class="">
                        <a
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                    </li>
                    <li>
                        <a
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                    </li>
                    <li>
                        <a
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                    </li>
                </ul>

            </div>

        </div>
        <button type="submit" class="bg-[#5765F2] text-white w-full mt-4 h-10 rounded-[3px]">
            @if (showLoader) {
                <app-dot-loader></app-dot-loader>
            } @else{
            Continue
            }
        </button>
        <p class="text-[#04A9FB] text-sm mt-4 hover:underline cursor-pointer" (click)="onClickAlready()">Already have an
            account?</p>
    </form>
</div>
